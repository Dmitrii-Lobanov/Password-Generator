<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b460f27257.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="fas fa-award"></i>
        </button>
      </div>

      <div class="settings">
        <div class="setting">
          <label for="">Password Length</label>
          <input type="number" id="length" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <label for="">Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="">Include lowercase letters</label>
          <input type="checkbox" id="lowercase">
        </div>
        <div class="setting">
          <label for="">Include numbers</label>
          <input type="checkbox" id="numbers">
        </div>
        <div class="setting">
          <label for="">Include symbols</label>
          <input type="checkbox" id="symbols">
        </div>
      </div>

      <button class="btn btn-large" id="generate">Generate password</button>
    </div>

    <script src="./script.js"></script>
  </body>

</html>
